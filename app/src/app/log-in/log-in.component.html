<form [formGroup]="signInForm" (ngSubmit)="onSubmit(signInForm.value)">
  <main class="container">
    <article class="grid">
      <div>
        <hgroup>
          <h1>Sign in</h1>
          <h2>Bitte mit E-Mail-Adresse und Passwort anmelden</h2>
        </hgroup>
          <input type="text" formControlName="email" name="email" placeholder="maxmuster@school.ch  " aria-label="Login" required>
          <input type="password" formControlName="password" name="password" placeholder="Passwort" aria-label="Password" required>
          <fieldset>
            <label for="remember">
              <input type="checkbox" role="switch" id="remember" name="remember">
              Remember me
            </label>
          </fieldset>
          <button type="submit" class="contrast">Login</button>
        <small *ngIf="submitted && signInForm.invalid">Zugangsdaten ung√ºltig</small>

      </div>
      <div></div>
    </article>
  </main>
</form>
