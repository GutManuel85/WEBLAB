<label for="search">
  <p>Suche</p>
</label>
<input type="text" id="search" name="search" placeholder="Suchtext eingeben"
[(ngModel)]="mySearchString">

<app-student-item *ngFor="let studentElement of students"
                  [student]="studentElement" [searchString]="mySearchString">
</app-student-item>
