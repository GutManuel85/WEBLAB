<mat-card class="subject-card"
          *ngIf="searchString === ''
|| subject.name.startsWith(searchString)
|| subject.code.startsWith(searchString)
">
  <mat-card-header id="cardTitle">
    <mat-card-title>{{subject.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>ID: {{subject.id}}</p>
    <p>Fachkennung: {{subject.code}}</p>
    <mat-accordion>
      <mat-expansion-panel (opened)="panelOpenState = true"
                           (closed)="panelOpenState = false">
        <mat-expansion-panel-header id="panel-header">
          <mat-panel-title>
            Beschreibung
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p class="description">{{subject.description}}</p>
      </mat-expansion-panel>
    </mat-accordion>
    <br>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button id="gradesButton" class="button">Noten</button>
    <button mat-button id="editButton" class="button">Bearbeiten</button>
    <button mat-button id="deleteButton" class="button">LÃ¶schen</button>
  </mat-card-actions>
</mat-card>
