<mat-card class="subject-card"
          *ngIf="searchString === ''
|| subject.name.startsWith(searchString)
|| subject.code.startsWith(searchString)
">
  <mat-card-header id="cardTitle">
    <mat-card-title>{{subject.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>ID: {{subject.id}}</p>
    <p>Fachkennung: {{subject.code}}</p>
    <button type="button" class="collapsible">Beschreibung</button>
    <div class="content">
      <p>{{subject.description}}</p>
    </div>
    <br>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button id="editButton" class="button">Edit</button>
    <button mat-button id="deleteButton" class="button">Delete</button>
  </mat-card-actions>
</mat-card>
